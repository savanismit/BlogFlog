{% extends 'base.html' %}
    {% block sub_body %}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<div class="container">
<div class="row justify-content-center">
<div class="col-md-6">
<div class="card">
<header class="card-header">
	<h4 class="card-title mt-2"><div class="text-center"><h2>Sign Up</h2></div></h4>
<hr>
</header>
<article class="card-body">
<form method = "POST">
	<div class="form-row">
		<div class="col form-group">
			<label>First name </label>   
		  	<input type="text" name="f_name" class="form-control" placeholder="">
		</div> 
		<div class="col form-group">
			<label>Last name</label>
		  	<input type="text" name="l_name" class="form-control" placeholder=" ">
		</div> 
	</div>
    <div class="col form-group">
		<label>Username</label>
		<input type="text" name="user_name" class="form-control" placeholder="">
	</div> 
	<div class="form-group">
		<label>Email address</label>
		<input type="email" name="email" class="form-control" placeholder="">
		<small class="form-text text-muted">We'll never share your email with anyone else.</small>
	</div> 
	<div class="form-group">
			<label class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="gender" value="MALE">
		  <span class="form-check-label"> Male </span>
		</label>
		<label class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="gender" value="FEMALE">
		  <span class="form-check-label"> Female</span>
		</label>
	</div> 
	<div class="form-group">
		<label>Create password</label>
	    <input class="form-control" name = "passw" type="password">
	</div>   
    <div class="form-group">
		<label>Confirm password</label>
	    <input class="form-control" name = "cpass" type="password">
	</div>
    <div class="form-group">
        <button type="submit" class="btn btn-success btn-block">Register</button>
    </div>      
    <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our Terms of use and Privacy Policy.</small>                                          
</form>
</article> 
<div class="border-top card-body text-center">Have an account? <a href="/login/">Log In</a></div>
</div> </div> </div> </div> 
</article>
    {% endblock  %}
