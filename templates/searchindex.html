{% extends 'base.html' %}
    {% block sub_body %}
    {% if blogs %}
        {% for blog in blogs %}
            <h3> <a href="/searchblogs/{{blog['author']}}">{{blog['blog_id']}}. {{blog['title']}} </a> </h3>
            <h5>Written by {{blog['author']}}</h5>
        <hr>
        {% endfor %}
    {% else %}
        <li class="alert alert-danger">No blogs found written by {{blog['author']}}.</li>
    {% endif %}
        
    {% endblock  %}
